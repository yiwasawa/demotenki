<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.0.0/dist/siimple.css">

<style>
    body {
        margin: 0px;
    }
</style>

<meta content="width=device-width,initial-scale=1.0" name="viewport">

<head>
  <title>demoform</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <div class="siimple-content--small">

    <div class="siimple-h2">demoform</div>

    <b>検索語句を入れてください。テスト</b>
    <form id="demoform" action="javascript:void(0);">
    testname :<input type="text" id="testnameran" name="testname" />
    testitem :<input type="text" id="testitemran" name="testitem" />
    textarea :<textarea name="example" id="textarearan" cols="50" rows="10"></textarea>
    <input id="testbtn" type="submit" value="送信" /> <input type="reset" value="取り消し" />
    </form>

    <div class="siimple-form">
      <div class="siimple-form-field">
        <label class="siimple-label">原稿を入力してください。</label><br>
        <textarea class="siimple-textarea siimple-textarea--fluid" id="scriptfield" rows="5"></textarea>
      </div>
      <div class="siimple-form-field">
        <div class="siimple-btn siimple-btn--blue" id="getsamplebutton">サンプル取得</div>
        <div class="siimple-btn siimple-btn--blue" id="sendbutton">送信</div>
      </div>
    </div>

    <div id="a">
    a
    </div>

  </div>
</body>

<script type="text/javascript">

  //サンプル取得ボタン
  $("#getsamplebutton").on("click", function(){
    $.ajax({
      crossDomain: true,
      url: "http://13.113.245.130/getsamplescript",
      type: "GET",
      dataType: "json"
    })
    .done(function(data){
      console.log(data);
      console.log(data[0].script);
      $("#scriptfield").val(data[0].script);
    });
  });

$("#testbtn2").on("click", function () {

  // 一括してフォームデータを取得
  var formData = $("#demoform").serialize();
  console.log(formData);

  $.ajax({
      url: "/demoform",
      type: "POST",
      data: formData,
      dataType: "json"
  })
  .done(function(data){

    for(var i=0; i<data.length; i++){
      $("#a").append(data[i].testname + "<br>")
    }

    console.log(data);
    $("#testnameran").val(data.testname);
    $("#testitemran").val("テストデータ");
    $("#textarearan").val(data);
    alert(data);

  });

});

</script>
