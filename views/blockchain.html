<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.0.0/dist/siimple.css">

<style>
    body {
        margin: 0px;
    }
</style>

<meta content="width=device-width,initial-scale=1.0" name="viewport">

<head>
  <title>demoform</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <div class="siimple-content--small">

    <div class="siimple-h2">ブロックチェーンデモシステム</div>

    <p class="siimple-p"><a href="./" class="siimple-link">表紙</a></p>


    <div class="siimple-h3">ブロックチェーン</div>





    <div class="siimple-h4">注文のステータス登録</div>
    <p class="siimple-p">
      注文のステータスを更新します。
    </p>
  
    <div class="siimple-form">
      <div class="siimple-form-field">
        <div class="siimple-form-field-label">注文番号(Key)</div>
        <input type="text" class="siimple-input siimple-input--fluid" id="sc_ordernumber">
        <div class="siimple-form-field-label">ステータス(Value)</div>
        <input type="text" class="siimple-input siimple-input--fluid" id="sc_status">
      </div>
      <div class="siimple-form-field">
        <div class="siimple-btn siimple-btn--blue" id="sc_statussendbutton">送信</div>
      </div>
    </div> 

    <div id="a">
    </div>


  </div>
</body>

<script type="text/javascript">


  //ブロックチェーン2
  //送信ボタン
  $("#sc_statussendbutton").on("click", function(){

    //送信データを準備
    var sendScript = {};
    sendScript.ordernumber = $("#sc_ordernumber").val();
    sendScript.status = $("#sc_status").val();
    console.log(sendScript);

    $.ajax({
      crossDomain: true,
      url: "http://13.113.245.130/sc_updatestatus",
      method: "POST",
      data: JSON.stringify(sendScript),
      contentType: 'application/json',
      dataType: "json"
    })
    .done(function(data){
      console.log(data);
      log = JSON.stringify(data);
      $("#a").append('<p>' + log + '</p>');

    });
  });


</script>
